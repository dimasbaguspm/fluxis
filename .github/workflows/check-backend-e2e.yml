name: Check

on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "apps/backend-e2e/**"
      - ".github/workflows/check-backend-e2e.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "apps/backend-bdd/**"
      - ".github/workflows/backend-bdd-check.yml"

jobs:
  check-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/backend-e2e
        run: bun install

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker services
        working-directory: apps/backend-e2e
        run: |
          docker compose up -d --wait
          docker compose ps

      - name: Wait for backend to be ready
        working-directory: apps/backend-e2e
        run: |
          echo "Waiting for backend API to be ready..."
          for i in {1..30}; do
            if docker compose ps fluxis-e2e-api | grep -q "Up"; then
              echo "Backend is running!"
              sleep 5
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          echo "ERROR: Backend failed to start!"
          docker compose logs fluxis-e2e-api
          exit 1

      - name: Run E2E tests
        working-directory: apps/backend-e2e
        run: bun run test:headed

      - name: Stop Docker services
        if: always()
        working-directory: apps/backend-e2e
        run: docker compose down -v
